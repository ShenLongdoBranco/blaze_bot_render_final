<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Double Blaze - Online Bot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: white; padding: 20px; }
    h1 { color: #fff; }
    .box { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>‚ö™ Bot Estrat√©gia Double - Vers√£o Online</h1>
  <div id="status">üîÑ Buscando resultados da Blaze...</div>
  <div id="resultados"></div>
  <div id="alertas" style="margin-top:20px; font-weight: bold; color: yellow;"></div>

  <script>
    async function buscar() {
      try {
        const res = await fetch('/api/double');
        const data = await res.json();
        const container = document.getElementById('resultados');
        const alertas = document.getElementById('alertas');
        const status = document.getElementById('status');

        container.innerHTML = '';
        alertas.innerHTML = '';
        status.textContent = "‚úÖ Dados atualizados";

        let ultimosBrancos = [];

        data.forEach((r, i) => {
          const div = document.createElement('div');
          div.textContent = `${r.timestamp} ‚Äî ${r.value}`;
          container.appendChild(div);

          if (r.value === 0) {
            const minuto = new Date(r.timestamp).getMinutes();
            const apos = data[i - 1]?.value || 0;
            const penultimo = ultimosBrancos[0]?.apos || 0;
            const soma = minuto + apos + penultimo;
            ultimosBrancos.unshift({ minuto, apos });

            alertas.innerHTML += `<p>‚ö™ BRANCO! Estrat√©gia: ${minuto} + ${apos} + ${penultimo} = <b>${soma}</b></p>`;
          }
        });
      } catch (err) {
        document.getElementById('status').textContent = '‚ùå Erro ao buscar dados.';
      }
    }

    buscar();
    setInterval(buscar, 10000);
  </script>
</body>
</html>
